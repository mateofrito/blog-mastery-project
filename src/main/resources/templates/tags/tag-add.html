<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Top|Blog</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/favicon(1)_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon(1)_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon(1)_io/favicon-16x16.png">
	<link rel="manifest" href="/favicon/favicon(1)_io/site.webmanifest">
	<meta name="description" content="The Best Blog on Earth!">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/index.css">  
</head>

<body>
	<header>

		<a href="/"><figure><img src="images/onetech-logo.png"></figure></a>

		<nav>
			<ul>
				<li><a href="/" >Home</a></li>
				<li><a href="/add" >Blog</a></li>
				<li><a href="/addtag" >Tag</a></li>
			</ul>
		</nav>
	</header>

	<section>
		<main>
			<article class="tags" th:each="tag : ${tags}">
				<h4 th:text="${tag.tagName}">Tags</h4>
			</article>

			<form action="/newtag" method="POST" class="data-entery">
				<h4>New Tag</h4>
				<input type="text" placeholder="type your tag here" name="tagName" id="tagName" style="width: 200px;" maxlength="100" autofocus required/>

				<input type="submit" name="submit" style="width:75px; height: 45px; display:block; text-align: center; margin: 0 auto;" />
			</form>

		</main>
	</section>

	<footer>
		<small>&copy; Top|Blog 2019</small>
	</footer>

</body>
</html>
