<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Post</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/favicon(1)_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon(1)_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon(1)_io/favicon-16x16.png">
	<link rel="manifest" href="/favicon/favicon(1)_io/site.webmanifest">
	<meta name="description" content="The Best Blog on Earth!">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/index.css"> 
</head>
<body>
	<header>

		<figure>
			<img src="images/onetech-logo.png">
		</figure>

		<nav>
			<ul>
				<li><a href="#" >Home</a></li>
				<li><a href="#" >Blog</a></li>
				<li><a href="#" >About</a></li>
			</ul>
		</nav>
	</header>

	<section>
		<main>
		<h1>Post Submitted</h1>
		<p th:text="${post.title}"></p>
		<p th:text="${post.body}"></p>
		<p th:text="${post.author}"></p>
		<p th:text="${post.genre}"></p>
		<p th:text="${post.tag}"></p>
		</main>
	</section>








	<footer>
		<small>&copy; Top|Blog 2019</small>
	</footer>

</body>
</html>
