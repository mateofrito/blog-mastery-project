<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Post</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/favicon(1)_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon(1)_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon(1)_io/favicon-16x16.png">
	<link rel="manifest" href="/favicon/favicon(1)_io/site.webmanifest">
	<meta name="description" content="The Best Blog on Earth!">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/index.css"> 
</head>
<body>
	<header>
		<a href="/"><figure><img src="images/onetech-logo.png"></figure></a>
		<nav>
			<ul>
				<li><a href="/" >Home</a></li>
				<li><a href="/add" >Blog</a></li>
				<li><a href="/addtag" >Tag</a></li>
				<li><a href="/addauthor" >Authors</a></li>
				<li><a href="/addgenre" >Genres</a></li>
			</ul>
		</nav>
	</header>


	<h1>Write Your Post</h1>

	<section>
		<main>
			<form action="/add" method="POST" class="post-entery">
				<h4> Select Author </h4>
				<div class="drop-down" th:object="${author}">
					<select class="form-control" id="dropOperator" name="author">
						<option value="0"> Select Author </option>
						<option th:each="author : ${authors}"
						th:value="${author.author}"
						th:text="${author.author}"> other option</option>
					</select>	

				</div>

				<h4> Select Genre </h4>
				<div class="drop-down" th:object="${author}">
					<select class="form-control" id="dropOperator" name="genre">
						<option value="0"> Select Genre </option>
						<option th:each="genre : ${genres}"
						th:value="${genre.genre}"
						th:text="${genre.genre}"> other option</option>
					</select>	

				</div>
				<h4>Title</h4>
				<input type="text" placeholder="Please Write Your Title Here" name="title" id="title" style="width: 200px;" maxlength="100" autofocus required></input>
				<h4>Your Post</h4>
				<textarea class="postbox" name="body" placeholder="please write your blog post here" maxlength ="5000" style=" width: 400px; height:200px;" required>
				</textarea>
				<input type="submit" name="submit" value="submit" style="width:75px; height: 45px; display:block; text-align: center; margin: 0 auto;" required/></input>

				<h4> select Tag </h4>
				<div class="drop-down" th:object="${blogtag}">
					<select class="form-control" id="dropOperator" name="tag">
						<option value="0"> Select Tag </option>
						<option th:each="blogtag : ${tags}"
						th:value="${blogtag.tagName}"
						th:text="${blogtag.tagName}"> other option</option>
					</select>	

				</div>
	

			</form>
		</main>

	</section>



	<footer>
		<small>&copy; Top|Blog 2019</small>
	</footer>



</body>
</html>
